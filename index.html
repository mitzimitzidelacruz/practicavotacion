<!doctype html>

<html lang="en">




<head>
    <title>VOTACIONES!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/de21390e54.js" crossorigin="anonymous"></script>
    <!-- CSS Main -->
    <link rel="stylesheet" href="./styles/main.css">


</head>



<body>

    <div class="container">
        <div class="jumbotron">
            <div class="mt-2">
                <label for="pregunta">INTRODUCE TU PREGUNTA PARA QUE PUEDAN VOTAR: </label>
                <input type="text"
                id="pregunta"
                class="form-control"
                placeholder="Â¿TE GUSTAN LAS CLASES A DISTANCIA?">

                <button class="btn btn-info btn-block mt-2"
                type="submit"
                data-target="#modalAdd"
                data-toggle="modal"
                >CREA TU ENCUESTA<i class="fas fa-person-booth ml-2"></i></button>
            </div>    
        </div>

        <div class="modal fade"
        id="modalAdd"
        tabindex="-1"
        aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header"
                    id="tituloModal">



                        <!--Poner pregunta obtenida como titulo-->
    
                    </div>
    
                    <div class="modal-body">
                        <div class="container mx-5">
                            <div class="btn-group">
                                <button class="btn btn-outline-success"
                                id="favorID">ESTOY A FAVOR</button>
                                <button class="btn btn-outline-danger"
                                id="contraID">ESTOY EN CONTRA</button>
                                <button class="btn btn-outline-warning"
                                id="abstenerID">ESTOY EN ABSTENCION</button>
                            </div>
                        </div>
                    </div>
    
                    <div class="modal-footer">
                        <button class="btn btn-info btn-block"
                        type="button"
                        
                        id="btnParar">
                        <i class="far fa-hand-paper mr-2"></i> PARA TU  ENCUESTA Y VER RESULTADOS
                        </button>
                        <hr>
                    </div>
                    <div id="resultados"
                    class="mt-2">

                    </div>
                    
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./javaScript/pregunta.class.js"></script>
    <script src="./javaScript/app.js"></script>
</body>
</html>
